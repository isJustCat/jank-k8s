apiVersion: v1
kind: Namespace
metadata:
  name: homebox
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homebox-pv
  namespace: homebox
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /opt/homebox
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homebox-pvc
  namespace: homebox
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebox-deployment
  namespace: homebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homebox
  template:
    metadata:
      labels:
        app: homebox
    spec:
      containers:
        - name: homebox
          image: ghcr.io/sysadminsmedia/homebox:latest
          ports:
            - containerPort: 7745
          env:
            - name: HBOX_WEB_HOST
              value: 0.0.0.0
            - name: HBOX_MAILER_HOST
              value: "mail.e926.de"
            - name: HBOX_MAILER_USERNAME
              value: "obscure-services@e926.de"
            - name: HBOX_MAILER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homebox-mail
                  key: password
            - name: HBOX_MAILER_FROM
              value: "noreply@inv.jank.engineer"
            - name: HBOX_LOG_LEVEL
              value: "debug"
            - name: HBOX_MODE
              value: "development"
            - name: HBOX_SWAGGER_HOST
              value: ""
            
          resources:
            requests:
              cpu: "50m"
              memory: "120Mi"
            limits:
              cpu: "100m"
              memory: "256Mi"
          volumeMounts:
            - name: homebox-volume
              mountPath: /data
      volumes:
        - name: homebox-volume
          persistentVolumeClaim:
            claimName: homebox-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: homebox-service
  namespace: homebox
spec:
  selector:
    app: homebox
  ports:
    - protocol: TCP
      port: 7745
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebox-ingress
  namespace: homebox
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  ingressClassName: nginx
  rules:
    - host: inv.jank.engineer
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homebox-service
                port:
                  number: 7745
  tls:
    - hosts:
        - inv.jank.engineer
      secretName: homebox-tls

