apiVersion: v1
kind: Namespace
metadata:
  name: actualbudget
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: community-charts
  namespace: actualbudget
spec:
  interval: 5m0s
  url: https://community-charts.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actualbudget
  namespace: actualbudget
spec:
  chart:
    spec:
      chart: actualbudget
      sourceRef:
        kind: HelmRepository
        name: community-charts
      version: 1.1.5
  interval: 10m
  values:
    service:
      type: ClusterIP
      httpPort: 8013
      externalTrafficPolicy: Cluster
    ingress:
      enabled: true
      className: nginx
      host: budget.jank.engineer
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-http
      tls:
        - hosts:
            - budget.jank.engineer
          secretName: actualbudget-tls
    persistence:
      enabled: true
      size: 2Gi
      accessMode: ReadWriteOnce
    resources:
      requests:
        cpu: "50m"
        memory: "120Mi"

